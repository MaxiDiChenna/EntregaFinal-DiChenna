<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Opciones de usuario</title>
    <meta name="Description" content="seccion donde podras modificar todas las opciones de usuario">

</head>

<body>

    <header>

        <nav class="top-nav">
            <div class="top-nav-banner">
                <h1>VirgusGaming</h1>
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./carrito.html">Carrito</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li>Usuario</li>
                </ul>
                <form class="barra-busqueda" action="">
                    <input type="search" placeholder="Buscar producto">
                    <input type="submit" value="Buscar">
                </form>
            </div>
        </nav>

    </header>

    <main>

        <div class="titulo-principal-3">
            <h2>Opciones de Usuario</h2>
        </div>

        <form action="" class="labels">
            <div>
                <label for="nombre de usuario">Nombre de usuario</label>
                <input type="text" id="nombre-de-usuario" placeholder="Ingresar nombre de usuario">
                <input type="submit" value="cambiar" class="boton-de-color">
            </div>

            <div>
                <label for="contraseña">Contraseña</label>
                <input type="text" id="contrasenea" placeholder="Ingresar contraseña">
                <input type="submit" value="cambiar" class="boton-de-color">
            </div>

            <div>
                <label for="nueva contraseña">Cambiar contraseña</label>
                <input type="text" id="nueva-contrasenea" placeholder="ingresar contraseña nueva">
                <input type="submit" value="cambiar" class="boton-de-color">
            </div>

            <div>
                <label for="nombre y apellido">Nombre y apellidos/s</label>
                <input type="text" id="nombre-y-apellido" placeholder="Ingrese Nombre y Apellido/s">
                <input type="submit" value="cambiar" class="boton-de-color">
            </div>

            <div>
                <label for="metodo de pago">Metodos de pago</label>
                <input type="text" id="metodo-de-pago" placeholder="ingresar metodo de pago">
                <input type="submit" value="cambiar" class="boton-de-color">
            </div>

            <div>
                <label for="dirección de envio">Dirección de envio</label>
                <input type="text" id="dirección-de-envio" placeholder="ingresar dirección de envio">
                <input type="submit" value="cambiar" class="">
            </div>

            <div>
                <label for="datos del envio">Datos del envio</label>
                <input type="text" id="datos-del-envio" placeholder="ingresar datos de envio">
                <input type="submit" value="cambiar" class="">
            </div>

            <div>
                <label for="mail de contacto">Mail de contacto</label>
                <input type="email" id="mail-de-contacto" placeholder="ingresar mail de contacto">
                <input type="submit" value="cambiar" class="">
            </div>
        </form>

        <section class="sponsor">

            <div>
                <img src="../img/sponsor.png" alt="imagen de sponsors">
            </div>

            <div>
                <img src="../img/sponsor2.png" alt="imagen de sponsors">
            </div>

            <div>
                <img src="../img/sponsor3.png" alt="imagen de sponsors">
            </div>
        </section>


    </main>

    <footer class="foot">

        <div class="contacto">
            <h3>Contacto:</h3>
            <p> +54 9 11********</p>
        </div>

        <div class="redes">
            <h3>Nuestas Redes</h3>
            <div>
                <a class="fa fa-instagram" href="#"></a>
                <a class="fa fa-facebook" href="#"></a>
            </div>
        </div>

    </footer>

</body>

</html>
